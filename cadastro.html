<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Definir Senha</title>
</head>

<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <div class="text-center">
        <img src="assets/Samu-logo-AEDD6C52B8-seeklogo.com.png" alt="Logo" style="height: 80px; width: auto;" />
        <h2 class="mt-3">Definir Senha</h2>
      </div>
      <form id="definePasswordForm" class="mt-4">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Nova Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua nova senha" required />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirme sua Senha</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua nova senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Definir Senha</button>
      </form>
      <div class="mt-3 text-center">
        <a href="./login.html" class="text-decoration-none">Voltar para login</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/cadastro.js"></script>
</body>

</html>
